<!DOCTYPE html>
<html lang="en">

 <!-- include A-Frame obviously -->
 <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
 <!-- include ar.js for A-Frame -->
 <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
 <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
 <script src="https://unpkg.com/aframe-particle-system-component@1.x.x/dist/aframe-particle-system-component.min.js"></script>

  <body>
   <a-scene embedded arjs ='sourceType: webcam;'>

    
   
     <a-marker preset='hiro'>
     <a-box position='0 0 0' color="#4CC3D9"></a-box>
    </a-marker>

    <a-marker preset='kanji'>
    <a-cylinder position='0 0 0' color="#EF2D5E"></a-cylinder>
  </a-marker>
    
    <a-entity camera></a-entity>

   </a-scene>
  </body>
</html>
